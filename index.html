<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profile Card</title>
</head>

<body>
<!--     <img src="images/bg-pattern-top.svg" alt="bg" class="bg-image-top">
 -->    <div class="container">
        <div class="profile-card">
            <div class="profile-header"></div>
            <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-image">
            <div class="profile-info">
                <h1 class="profile-name">Victor Crest</h1>
                <span class="profile-age">26</span>
                <p class="profile-location">London</p>
            </div>
            <div class="profile-social">
                <div class="social-info">
                    <h2 class="social-numbers">80K</h2>
                    <p class="social-type">Followers</p>
                </div>
                <div class="social-info">
                    <h2 class="social-numbers">803K</h2>
                    <p class="social-type">Likes</p>
                </div>
                <div class="social-info">
                    <h2 class="social-numbers">1.4K</h2>
                    <p class="social-type">Photos</p>
                </div>
            </div>
        </div>
    </div>

 --></body>

</html>
